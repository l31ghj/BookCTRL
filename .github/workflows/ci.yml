name: BookCTRL CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "file:./dev.db"
      EBOOKS_DIR: "./ebooks-ci"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci || npm install

      - name: Prisma generate
        working-directory: backend
        run: npx prisma generate

      - name: Run migrations (SQLite)
        working-directory: backend
        run: npx prisma migrate deploy

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Type-check (TS)
        working-directory: backend
        run: npx tsc --noEmit

      - name: Smoke test server
        working-directory: backend
        run: |
          node dist/main.js &
          sleep 5
          curl -f http://localhost:3000/search || (echo "Server failed to start" && exit 1)
